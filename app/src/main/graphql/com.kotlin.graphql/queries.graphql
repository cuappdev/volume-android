query AllArticles{
    getAllArticles{
        id
        title
        publication{
            id
            name
            profileImageURL
        }
        articleURL
        imageURL
        publicationSlug
        date
        shoutouts
    }
}

query AllPublications{
    getAllPublications{
        id
        backgroundImageURL
        bio
        name
        profileImageURL
        rssName
        rssURL
        slug
        shoutouts
        websiteURL
        mostRecentArticle{
            id
            articleURL
            imageURL
            title
            shoutouts
        }
    }
}

query PublicationById ($id: String!){

    getPublicationByID(id:$id){
        id
        backgroundImageURL
        bio
        name
        profileImageURL
        rssName
        rssURL
        slug
        shoutouts
        websiteURL
        mostRecentArticle{
            id
            articleURL
            imageURL
            title
            shoutouts
        }
    }

}

query TrendingArticles ($limit: Float){
    getTrendingArticles(limit:$limit){
        id
        title
        publication{
            id
            name
            profileImageURL
        }
        articleURL
        imageURL
        date
        shoutouts
    }
}

query ArticlesByPublication($publicationID:String!){
    getArticlesByPublication(publicationID: $publicationID){
        id
        articleURL
        date
        imageURL
        publication{
            id
            name
            profileImageURL
        }
        shoutouts
        title
    }

}

