query AllArticles{
    getAllArticles{
        id
        title
        publication{
            id
            name
        }
        articleURL
        imageURL
        publicationSlug
        date
        shoutouts
    }
}

query AllPublications{
    getAllPublications{
        id
        backgroundImageURL
        bio
        name
        profileImageURL
        rssName
        rssURL
        slug
        shoutouts
        websiteURL
        mostRecentArticle{
            id
            articleURL
            imageURL
            title
            shoutouts
        }
    }
}

query PublicationById ($id: String!){

    getPublicationByID(id:$id){
        id
        backgroundImageURL
        bio
        name
        profileImageURL
        rssName
        rssURL
        slug
        shoutouts
        websiteURL
        mostRecentArticle{
            id
            articleURL
            imageURL
            title
            shoutouts
        }
    }

}

query TrendingArticles ($limit: Float, $date: String!){
    getTrendingArticles(limit:$limit, since:$date){
        id
        title
        publication{
            id
            name
        }
        articleURL
        imageURL
        date
        shoutouts
    }
}

query FollowingArticles($publicationID:String!){

    getArticlesByPublication(publicationID:$publicationID){
        id
        articleURL
        date
        imageURL
        publication{
            id
            name
        }
        shoutouts
        title
    }

}


