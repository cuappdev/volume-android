query AllArticles{
    getAllArticles{
        id
        title
        publicationID
        articleURL
        imageURL
        date
        shoutouts
    }
}

query AllPublications{
    getAllPublications{
        id
        bio
        rssURL
        imageURL
        name
        websiteURL
        rssName
        shoutouts
    }
}

query TrendingArticles ($limit: Float, $date: String!){
    getTrendingArticles(limit:$limit, since:$date){
        id
        title
        publicationID
        articleURL
        imageURL
        date
        shoutouts
    }
}
