query AllArticles{
    getAllArticles{
        id
        title
        publication{
            id
            name
        }
        articleURL
        imageURL
        publicationSlug
        date
        shoutouts
        trendiness
    }
}

query AllPublications{
    getAllPublications{
        id
        backgroundImageURL
        bio
        name
        profileImageURL
        rssName
        rssURL
        slug
        shoutouts
        websiteURL
        mostRecentArticle{
            id
            articleURL
            imageURL
            title
            shoutouts
        }
    }
}

query TrendingArticles ($limit: Float, $date: String!){
    getTrendingArticles(limit:$limit, since:$date){
        id
        title
        publication{
            id
            name
        }
        articleURL
        imageURL
        date
        shoutouts
    }
}
